<!DOCTYPE html>


<head>
    <title>Form Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form id="contact-form" class="contact-page__form-box contact-form-validated" novalidate="novalidate">
        <div class="row">
            <div class="col-xl-6 col-lg-6">
                <div class="contact-page__input-box">
                    <input type="text" placeholder="Full Name" name="name">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="contact-page__input-box">
                    <input type="text" placeholder="Email" name="email">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="contact-page__input-box">
                    <input type="email" placeholder="Subject" name="subject">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="contact-page__input-box">
                    <input type="text" placeholder="Phone" name="phone">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="contact-page__input-box text-message-box">
                    <textarea name="cust_message" placeholder="Message"></textarea>
                </div>
                <div class="contact-page__btn-box">
                    <button type="submit" class="thm-btn contact-page__btn">Send Message
                        <span class="fas fa-arrow-right"></span> </button>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
<script>
    $(document).ready(function () {
            $("#contact-form").submit(function (event) {
                event.preventDefault();

                // Serialize the form data
                var formData = $(this).serialize();
                console.log(formData);
                // Send an AJAX request
                $.ajax({
                    type: "POST",
                    url: "https://mail-n135.onrender.com/send_email",
                    data: formData,
                    success: function (response) {
                        // Handle success response here
                        console.log("Success:", response);
                    },
                    error: function (error) {
                        // Handle error response here
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
